<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn Off Machine</title>
  <link rel="icon" href="{{ url_for('favicon') }}" type="image/x-icon">
  <link rel="manifest" href="{{ url_for('static', filename='manifest_turn_off.json') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .spinner {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Turn Off Machine</h1>
    <div class="spinner" id="spinner">Turning off...</div>
  </div>

  <script>
    async function turnOffMachine() {
      const response = await fetch('/turn_off');
      const result = await response.json();
      document.getElementById('spinner').textContent = result.message;
    }

    document.addEventListener('DOMContentLoaded', function () {
      turnOffMachine();
    });
  </script>
</body>

</html>
